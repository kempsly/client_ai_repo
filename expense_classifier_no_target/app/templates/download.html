<!DOCTYPE html>
<html>
<head>
    <title>Download Predicted File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('downloadLink').addEventListener('click', function(e) {
                setTimeout(function() {
                    window.location.href = "/redirect-to-home";
                }, 3000); // Redirect after 3 seconds
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Prediction Complete!</h1>
        <p>Your file has been processed. Click the link below to download the results:</p>
        <p><a id="downloadLink" href="/download/{{ filename }}" download>{{ filename }}</a></p>
        <p>You will be redirected to the upload page after the download completes.</p>
    </div>
</body>
</html>
